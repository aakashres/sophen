{%extends 'layouts/frontend/base.html' %}
{% load staticfiles%}
{% block content %}
<!-- breadcrumbs -->
<section class="breadcrumbs">
    <div class="breadcrumbs-wrapper">
        <div class="container">
            <div class="row">
                <!-- page title -->
                <div class="col-md-6 col-xs-6">
                    <h4>{{page.title}}</h4>
                </div>
                <!-- .page title -->

                <!-- breadcumbs -->
                <div class="col-md-6 col-xs-6">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a>
                        </li>
                        <li class="active"><a href="{% url 'website:frontendPageDetail' page.slug %}">{{page.title}}</a>
                        </li>
                    </ol>
                </div>
                <!-- .breadcrumbs -->
            </div>
        </div>
    </div>
</section>
<!-- .breadcrumbs -->

<!-- full width -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    {{page.description|safe}}
                </div>
            </div>

        </div>
    </div>
</section>
<!-- full width -->

{% endblock content %}
