{%extends 'layouts/frontend/base.html' %}
{% load staticfiles%}
{% block content %}

    <!--==================================================
            Start Banner area
    ================================================== -->
    <div class="page-banner-area">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="page-banner-content">
                    <div class="section-title">
                        <h2>{{page.title}}</h2>
                    </div>
                    <div class="other-page">
                        <ul>
                            <li>
                                <a href="/">
                                    Home
                                </a>
                            </li>
                            <li class="active"><a href="{% url 'website:frontendPageDetail' page.slug %}">{{page.title}}</a>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--==================================================
            End Banner area
    ==================================================-->

    <!--==================================================
            Start Blog page content area
    ==================================================-->
    <div class="blog-page-area" style="padding-top:10px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="single-blog-content">
                        <figure class="single-blog-item">
                            {% if page.title_photo %}
                            <div class="post-thumbnail">
                                <img src="{{page.title_photo.url}}" alt="img">
                            </div>
                            {% endif %}
                            <figcaption class="blog-detail">
                                <div class="meta-n-btn" style="padding-bottom: 15px;">
                                    <div class="post-meta">
                                        <a href="#">
                                            <i class="icofont icofont-calendar "></i>
                                            {{page.created_at}}
                                        </a>
                                       
                                        
                                    </div>
                                </div>
                                <div class="post-title">
                                    {{page.description|safe}}
                                </div>
                            </figcaption>
                        </figure>
                        <div class="post-tag-share clearfix">
                           
                            <div class="post-share">
                                
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--==================================================
            End Blog page content area
    ==================================================-->

{% endblock content %}
